<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Treasure Hunt</title>
        <link rel="stylesheet" type="text/css" href="RJTresurehunt.css">
        <link rel="icon" href="https://www.goodfreephotos.com/albums/vector-images/treasure-chest-vector-art.png">
        <link href="https://fonts.googleapis.com/css?family=Pirata+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Treasure Hunt </h1>
    <img src="https://pngimg.com/uploads/treasure_chest/treasure_chest_PNG57.png" height="100px" alt="">
            <ol>
                <li>Click Square</li>
                <li>Try to find the Treasure within 9 turns.</li>
                <li>Good luck!</li>
            </ol>
        <div id="tablediv">
        <table>
            <tr>
                <td id=0 onclick="treasure(0)"><img src="pirateparrot.png" alt="" width:200px; height: 200px;></td>
                <td id=1 onclick="treasure(1)"><img src="pirateparrot.png" alt="" width:200px; height: 200px;></td>
                <td id=2 onclick="treasure(2)"><img src="pirateparrot.png" alt="" width:200px; height: 200px;><tr>

            </tr>

            <tr>
                <td id=3 onclick="treasure(3)"><img src="pirateparrot.png" alt="" width:200px; height: 200px;></td>
                <td id=4 onclick="treasure(4)"><img src="pirateparrot.png" alt="" width:200px; height: 200px;></td>
                <td id=5 onclick="treasure(5)"><img src="pirateparrot.png" alt="" width:200px; height: 200px;></td>
            </tr>

            <tr>
                <td id=6 onclick="treasure(6)"><img src="pirateparrot.png" alt="" width:200px; height: 200px;></td>
                <td id=7 onclick="treasure(7)"><img src="pirateparrot.png" alt="" width:200px; height: 200px;></td>
                <td id=8 onclick="treasure(8)"><img src="pirateparrot.png" alt="" width:200px; height: 200px;></td>
            </tr>
        </table>
        </div>
        <br>

        <br>

            <h3 id="turns">Turns remaining:</h3>
            <h3 id="counter">9</h3>

            </script>
